<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      rel="stylesheet"
    />
  </head>
  <body>
    <div class="frame">
      <form id="search-form">
        <input
          type="search"
          id="city-input"
          placeholder="Enter a city..."
          required
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>

      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-city">Barcelona</h1>
            <p class="weather-details">
              Monday 17:19, scattered clouds
              <br />
              Humidity: <strong>80%</strong>, Wind: <strong>5.4 km/h</strong>
            </p>
          </div>
          <div class="weather-temperature">

            <div class="temperature-value">20</div>
            <div class="temperature-unit">â„ƒ</div>

        </div>

  </body>
</html>
